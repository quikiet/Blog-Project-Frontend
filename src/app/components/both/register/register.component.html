<div class="flex items-center justify-center min-h-screen w-full bg-img">
  <div class="flex justify-between max-w-6xl gap-10 p-10">
    <!-- Left Side -->
    <div
      class="hidden lg:flex flex-col justify-center lg:w-1/2 bg-cover bg-center p-10"
    >
      <div
        class="text-white text-center flex flex-col justify-around w-full h-full"
      >
        <h1 class="text-3xl font-bold pt-12">Newsletter</h1>
        <h2 class="mt-4 text-2xl font-semibold">
          Luôn mang đến những tin tức mới nhất
        </h2>
        <p class="mt-2 text-gray-200 pb-12">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
      </div>
    </div>

    <div
      class="w-full lg:w-1/2 flex flex-col lg:flex-row bg-white bg-opacity-25 shadow-lg rounded-lg overflow-hidden"
    >
      <!-- Right Side -->
      <div class="lg:w-full p-8 min-w-96">
        <h2 class="text-xl font-semibold text-gray-200">
          LET'S GET YOU STARTED
        </h2>
        <h1 class="text-3xl font-bold text-gray-200 mt-2">Create an Account</h1>

        <div class="mt-6">
          <div>
            <label class="block text-gray-200 font-medium mb-1">Username</label>
            <input
              [(ngModel)]="userData.name"
              type="text"
              placeholder="Enter your username"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div class="mt-4">
            <label class="block text-gray-200 font-medium mb-1">Email</label>
            <input
              [(ngModel)]="userData.email"
              type="email"
              placeholder="Enter your email"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div class="mt-4">
            <label class="block text-gray-200 font-medium mb-1">Password</label>
            <input
              [(ngModel)]="userData.password"
              type="password"
              placeholder="Enter your password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div class="mt-4">
            <label class="block text-gray-200 font-medium mb-1"
              >Nhập lại mật khẩu</label
            >
            <input
              [(ngModel)]="userData.password_confirmation"
              type="password"
              placeholder="Enter your password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <button
            class="w-full mt-6 bg-black text-white font-semibold py-3 rounded-lg hover:bg-gray-900"
            (click)="register()"
          >
            GET STARTED
          </button>

          <div class="text-center my-4 text-gray-200">Or</div>

          <div class="space-y-3">
            <button
              class="w-full flex items-center justify-center border py-2 rounded-lg text-gray-200 hover:bg-gray-100"
            >
              <img
                src="https://www.svgrepo.com/show/355037/google.svg"
                class="w-5 h-5 mr-2"
              />
              Sign up with Google
            </button>
            <button
              class="w-full flex items-center justify-center border py-2 rounded-lg text-gray-200 hover:bg-gray-100"
            >
              <img
                src="https://www.svgrepo.com/show/448224/facebook.svg"
                class="w-5 h-5 mr-2"
              />
              Sign up with Facebook
            </button>
          </div>

          <p class="text-center mt-6 text-gray-200">
            Already have an account?
            <a href="#" class="text-blue-600 font-semibold">LOGIN HERE</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
