<div
  class="min-w-full min-h-screen flex items-center justify-center object-cover"
  style="
    background-position: center;
    background-image: url('https://edgemarkets-transferred.s3-ap-southeast-1.amazonaws.com/steve-johnson-BlKuLn9vHWo-unsplash2.jpg?AlOn_ROF4bYcJ4RjQfgF9te8nQyvhwLF');
  "
>
  <div
    class="container flex items-center justify-center px-4 min-h-screen"
    x-data="{ tab: 'signup' }"
  >
    <div
      class="max-w-md m-auto w-full bg-white rounded-lg overflow-hidden shadow-2xl transform hover:scale-105 transition-transform duration-300"
    >
      <div
        class="text-center py-6 bg-gradient-to-br from-newsletter-bg-dark to-newsletter-offwhite text-secondary-content"
      >
        <p class="text-3xl font-extrabold text-white">Xin chào</p>
        <p class="mt-2">Tham gia cùng các thành viên của trang báo</p>
      </div>
      <div class="p-8">
        <div class="flex justify-center mb-6">
          <button
            (click)="tab = 'signup'"
            [ngClass]="{
              'bg-blue-500 text-white': tab === 'signup',
              'bg-gray-200 text-gray-700': tab !== 'signup'
            }"
            class="px-4 py-2 rounded-l-md focus:outline-none transition-colors duration-300"
          >
            Đăng ký
          </button>
          <button
            (click)="tab = 'login'"
            [ngClass]="{
              'bg-blue-500 text-white': tab === 'login',
              'bg-gray-200 text-gray-700': tab !== 'login'
            }"
            class="px-4 py-2 rounded-r-md focus:outline-none transition-colors duration-300"
          >
            Đăng nhập
          </button>
        </div>
        <form *ngIf="tab === 'signup'" class="space-y-4">
          <div class="relative">
            <input
              [(ngModel)]="userData.name"
              name="name"
              type="text"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 pl-10"
              placeholder="Tên người dùng"
            />
            <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
          </div>
          <div class="relative">
            <input
              [(ngModel)]="userData.email"
              name="email"
              type="email"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 pl-10"
              placeholder="Địa chỉ Email"
            />
            <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
          </div>
          <div class="relative">
            <input
              [(ngModel)]="userData.password"
              name="password"
              type="password"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 pl-10"
              placeholder="Nhập mật khẩu"
            />
            <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
          </div>
          <div class="relative">
            <input
              [(ngModel)]="userData.password_confirmation"
              name="password_confirmation"
              type="password"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 pl-10"
              placeholder="Nhập lại mật khẩu"
            />
            <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
          </div>
          <button
            (click)="register()"
            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 rounded-md hover:opacity-90 transition-opacity duration-300 transform hover:scale-105"
          >
            Đăng ký
          </button>
        </form>
        <form *ngIf="tab === 'login'" class="space-y-4">
          <div class="relative">
            <input
              type="email"
              [(ngModel)]="loginFields.email"
              name="email"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 pl-10"
              placeholder="Địa chỉ Email"
            />
            <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
          </div>
          <div class="relative">
            <input
              [(ngModel)]="loginFields.password"
              name="password"
              type="password"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 pl-10"
              placeholder="Nhập mật khẩu"
            />
            <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
          </div>
          <button
            (click)="login()"
            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 rounded-md hover:opacity-90 transition-opacity duration-300 transform hover:scale-105"
          >
            Đăng nhập
          </button>
        </form>
        <div class="mt-6">
          <p class="text-center text-gray-600 mb-4">Hoặc tiếp tục với</p>
          <div class="flex justify-center space-x-4">
            <button
              class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-300"
            >
              <i class="fab fa-facebook-f mr-2"></i> Facebook
            </button>
            <button
              (click)="loginWithGoogle()"
              class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors duration-300"
            >
              <i class="fab fa-google mr-2"></i> Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
