<div class="bg-indigo-50 min-h-screen overflow-x-hidden">
  <div class="overlay"></div>

  <header
    class="fixed w-full bg-white text-indigo-800 z-50 shadow-lg animate-slide-down"
  >
    <div
      class="max-w-7xl mx-auto px-4 py-2 flex items-center justify-between h-16"
    >
      <button class="mobile-menu-button p-2 lg:hidden">
        <span class="text-2xl">
          <svg
            width="46"
            height="46"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M4 6h16"></path>
            <path d="M4 12h16"></path>
            <path d="M4 18h16"></path>
          </svg>
        </span>
      </button>
      <div class="text-xl font-bold text-blue-900">
        Qkit<span class="text-indigo-800">Tran</span>
      </div>
      <div class="flex items-center space-x-2">
        <div class="dropdown dropdown-end dropdown-hover">
          <div class="flex gap-2 items-center">
            <div tabindex="0" role="button" class="btn m-1">
              <img
                class="w-10 h-10 rounded-full transition-transform duration-300 hover:scale-110 object-cover"
                src="https://i.pinimg.com/564x/de/0f/3d/de0f3d06d2c6dbf29a888cf78e4c0323.jpg"
                alt="Profile"
              />
            </div>
            <span *ngIf="username">{{ username }}</span>
          </div>
          <ul
            tabindex="0"
            class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
          >
            <li><a>Item 1</a></li>
            <li><a>Item 2</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div class="pt-16 max-w-7xl mx-auto flex">
    <aside
      class="sidebar z-50 lg:z-0 fixed lg:static w-[240px] bg-indigo-50 h-[calc(100vh-4rem)] lg:h-auto transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-45 overflow-y-auto p-4"
    >
      <div
        class="bg-white rounded-xl shadow-lg mb-6 p-4 transition-all duration-300 hover:-translate-y-1 hover:shadow-xl"
      >
        <a
          routerLink="settings"
          routerLinkActive="text-primary"
          class="flex items-center text-gray-600 hover:text-indigo-800 py-4 transition-all duration-300 hover:translate-x-1"
        >
          <span class="mr-2">
            <svg
              width="46"
              height="46"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M11 13H3V3h8v10Zm0 8H3v-6h8v6Zm2 0h8V11h-8v10Zm0-12V3h8v6h-8Z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </span>
          Trang chủ
        </a>
        <a
          routerLink="category"
          routerLinkActive="text-primary"
          class="flex items-center text-gray-600 hover:text-indigo-800 py-4 transition-all duration-300 hover:translate-x-1"
        >
          <span class="mr-2">
            <svg
              width="46"
              height="46"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M11 13H3V3h8v10Zm0 8H3v-6h8v6Zm2 0h8V11h-8v10Zm0-12V3h8v6h-8Z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </span>

          Danh mục
        </a>

        <a
          routerLink="posts"
          routerLinkActive="text-primary"
          class="flex items-center text-gray-600 hover:text-indigo-800 py-4 transition-all duration-300 hover:translate-x-1"
        >
          <span class="mr-2">
            <svg
              width="46"
              height="46"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m8.295 16.59 4.58-4.59-4.58-4.59L9.705 6l6 6-6 6-1.41-1.41Z"
              ></path>
            </svg>
          </span>
          Bài báo
          <span class="ml-auto"
            ><svg
              width="46"
              height="46"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m8.295 16.59 4.58-4.59-4.58-4.59L9.705 6l6 6-6 6-1.41-1.41Z"
              ></path>
            </svg>
          </span>
        </a>
      </div>

      <div
        class="bg-white rounded-xl shadow-lg p-4 transition-all duration-300 hover:-translate-y-1 hover:shadow-xl"
      >
        <a
          routerLink="list-post"
          routerLinkActive="text-primary"
          class="flex items-center text-gray-600 hover:text-indigo-800 py-4 transition-all duration-300 hover:translate-x-1"
        >
          <span class="mr-2">
            <svg
              width="46"
              height="46"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m8.295 16.59 4.58-4.59-4.58-4.59L9.705 6l6 6-6 6-1.41-1.41Z"
              ></path>
            </svg>
          </span>
          Danh sách bài báo
          <span class="ml-auto"
            ><svg
              width="46"
              height="46"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m8.295 16.59 4.58-4.59-4.58-4.59L9.705 6l6 6-6 6-1.41-1.41Z"
              ></path>
            </svg>
          </span>
        </a>
        <a
          href="#"
          class="flex items-center text-gray-600 hover:text-indigo-800 py-4 transition-all duration-300 hover:translate-x-1"
        >
          <span class="mr-2">
            <svg
              width="46"
              height="46"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m8.295 16.59 4.58-4.59-4.58-4.59L9.705 6l6 6-6 6-1.41-1.41Z"
              ></path>
            </svg>
          </span>
          Settings
          <span class="ml-auto"
            ><svg
              width="46"
              height="46"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m8.295 16.59 4.58-4.59-4.58-4.59L9.705 6l6 6-6 6-1.41-1.41Z"
              ></path>
            </svg>
          </span>
        </a>
        <a
          href="#"
          class="flex items-center text-gray-600 hover:text-indigo-800 py-4 transition-all duration-300 hover:translate-x-1"
        >
          <span class="mr-2">
            <svg
              width="46"
              height="46"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m8.295 16.59 4.58-4.59-4.58-4.59L9.705 6l6 6-6 6-1.41-1.41Z"
              ></path>
            </svg>
          </span>
          Log out
          <span class="ml-auto"
            ><svg
              width="46"
              height="46"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m8.295 16.59 4.58-4.59-4.58-4.59L9.705 6l6 6-6 6-1.41-1.41Z"
              ></path>
            </svg>
          </span>
        </a>
      </div>
    </aside>

    <main class="flex-1 p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
