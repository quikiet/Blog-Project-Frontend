<div *ngIf="isLoading" class="overlay">
  <app-loading></app-loading>
</div>

<header
  class="bg-newsletter-bg-dark text-newsletter-offwhite shadow-md top-0 z-0 h-[450px] absolute w-full"
>
  <div class="container mx-auto px-4 max-w-6xl">
    <div
      class="max-w-full p-6 grid grid-cols-12 gap-5 items-center min-h-[80px] py-2 md:min-h-[100px] top-0"
    >
      <div class="col-span-5">
        <a
          routerLink="/"
          class="font-serif font-extrabold text-4xl md:text-display-24 text-newsletter-offwhite"
        >
          NEWSLETTER
        </a>
      </div>
      <div class="col-span-7">
        <div
          class="w-full md:w-auto mt-2 md:mt-0 flex flex-col sm:flex-row items-center justify-center md:justify-start space-y-2 sm:space-y-0 sm:space-x-0"
        >
          <p-inputgroup>
            <input
              type="text"
              placeholder="Từ khoá"
              class="input rounded-none focus:outline-none bg-primary w-full text-black"
            />
            <app-button [variant]="'secondary'">Tìm kiếm</app-button>
          </p-inputgroup>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="max-w-6xl m-auto p-6 relative top-20 z-0 pb-24">
  <router-outlet></router-outlet>
</div>
<app-footer class="bottom-0"></app-footer>
